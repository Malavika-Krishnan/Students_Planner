<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Timer | Student Academic Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: #f4f4f9;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    nav a {
      color: #ffd700;
      font-weight: 600;
      transition: transform 0.3s, color 0.3s;
    }
    nav a:hover {
      color: #ffffff;
      transform: scale(1.05);
    }
    nav a.active {
      text-decoration: underline;
      font-weight: 700;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 140px;
      min-height: 100vh;
    }
    .timer-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 3rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 1rem;
    }
    #timer-display {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    button {
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: #141e30;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-start {
      background-color: #90ee90;
    }
    .btn-start:hover {
      background-color: #6ede6e;
    }
    .btn-reset {
      background-color: #f08080;
    }
    .btn-reset:hover {
      background-color: #e06666;
    }
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #ffd700;
      font-weight: 600;
      text-decoration: underline;
    }
    .back-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" id="nav-home">Home</a>
    <a href="subjects.html" id="nav-subjects">Subjects</a>
    <a href="todo.html" id="nav-todo">To-Do List</a>
    <a href="calendar.html" id="nav-calendar">Calendar</a>
    <a href="timer.html" id="nav-timer">Timer</a>
  </nav>

  <div class="container">
    <div class="timer-container">
      <h1>Study Timer</h1>
      <div id="timer-display">25:00</div>
      <div class="flex justify-center space-x-6">
        <button onclick="startTimer()" class="btn btn-start">Start</button>
        <button onclick="resetTimer()" class="btn btn-reset">Reset</button>
      </div>
      <a href="index.html" class="back-link">Go Back to Home</a>
    </div>
  </div>

  <script>
    let time = 25 * 60;
    let timer = null;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer-display").innerText =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (time <= 0) {
          clearInterval(timer);
          timer = null;
          alert("Time's up! Take a break ðŸ˜Š");
          resetTimer();
          return;
        }
        time--;
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      time = 25 * 60;
      updateDisplay();
    }

    updateDisplay();
    
    // Highlight current nav
    const pageMap = {
      'index.html': 'nav-home',
      'subjects.html': 'nav-subjects',
      'todo.html': 'nav-todo',
      'calendar.html': 'nav-calendar',
      'timer.html': 'nav-timer',
      '': 'nav-home'
    };
    const path = window.location.pathname.split('/').pop();
    const activeNavId = pageMap[path] || 'nav-home';
    document.getElementById(activeNavId)?.classList.add('active');
  </script>
</body>
</html>
